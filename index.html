<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Proj5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src = "https://maps.googleapis.com/maps/api/js"></script>
    </head>
    <body>
        <div class="container">
            <div class = "row">
                <h1>My Favorite Restaurants</h1>
            </div>
            <div class = "row">
                <div class="col-md-8">
                    <div id="map-canvas"></div>
                    <div id ="flickr-picture">
                        <div id ="flickr-picture-row1"></div>
                        <div id ="flickr-picture-row2"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <form id = "search-form" data-bind="submit: filterList">
                        <input data-bind="value: filterWords" placeholder="What are you looking for?" />
                        <button type="submit">Search</button>
                        <button data-bind="click: clearFilter">Clear</button>
                    </form>
                    <ul id="places-list" data-bind= "foreach:placesList">
                        <li>
                            <img data-bind = "attr:{src: picUrl}, visible:shouldShowPlacePicture" alt = "Restaurant Picture">
                            <h3 data-bind = "text: name, visible:shouldShowPlace,click:$parent.displayBoth"></h3>
                            <p data-bind = "text: uiDescription, visible:shouldShowDescription,click:$parent.displayBoth"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <script src="js/lib/jquery.min.js"></script>
            <script src="js/lib/knockout-3.2.0.js"></script>
            <script src="js/app.js"></script>
        </div>
    </body>
</html>
